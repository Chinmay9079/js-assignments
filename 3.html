<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print your name 5 times using h1 to h5 tag dynamically at run time</title>
    <script>
        function show(){
            var name = document.getElementById("name").value;
            document.getElementById("h1").innerHTML=name;
            document.getElementById("h2").innerHTML=name
            document.getElementById("h3").innerHTML=name
            document.getElementById("h4").innerHTML=name
            document.getElementById("h5").innerHTML=name
        }
    </script>
</head>
<body>
    <div>
        <label>Enter your Name -</label>
        <input type="text" id="name" ></input></br>
        <button type="submit" onclick="show()">Submit</button>
    </div>
    <h5 id="h5"></h5>
    <h4 id="h4"></h4>
    <h3 id="h3"></h3>
    <h2 id="h2"></h2>
    <h1 id="h1"></h1>
   
    
    
    
</body>
</html>
